<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Pangolin&display=swap" rel="stylesheet"> 
    <title>ToDo List</title>
    <link rel="stylesheet" href="{% static './styles/shared.css' %}">
    <link rel="stylesheet" href="{% static './styles/home.css' %}">
    <link rel="stylesheet" href="{% static './styles/tasks.css' %}">
    <link rel="shortcut icon" href="{% static './assets/icon-32x32.png' %}" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
    <header class="main-header">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="menu">
                    <img class="hamburger" src="{% static './assets/menu.png' %}" alt="icon">
                    <img class="close-menu" src="{% static './assets/close.png' %}" alt="icon">
                </div>
                <a class="navbar-brand" href="{% url 'home' %}"><img class="nav-icon" src="{% static './assets/icon-32x32.png' %}" alt="icon">List</a>
            </div>
            <ul class="navbar-main__nav" id="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tasks' %}">Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'notes' %}">Notes</a></li>
                <li class="nav-item button"><a class="nav-link" href="{% url 'accounts' %}">Login</a></li>
            </ul>
            <ul class="navbar-mobile__nav mobie-nav__close">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tasks' %}">Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'notes' %}">Notes</a></li>
                <li class="nav-item button"><a class="nav-link" href="{% url 'accounts' %}">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="container">    
            {% block content %}

            {% endblock content %}
        </div>
    </section>
    <footer class="main-footer">
        <div class="footer-container">
            <p>Made with &#9829; by virusX</p>
        </div>
    </footer>
    {% load static %}
    <script src="{% static './js/shared.js' %}"></script>
    <script src="{% static './js/tasks.js' %}"></script>
</body>
</html>
